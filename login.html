    <div class="box0">
      <h2>用户登录</h2>
      <form>
        <div class="form-group">
          <label for="InputEmail">电子邮箱</label>
          <input
            type="email"
            class="form-control"
            id="InputEmail"
            placeholder="请输入邮箱"
          />
        </div>
        <div class="form-group">
          <label for="InputPassword">密码</label>
          <input
            type="password"
            class="form-control"
            id="InputPassword"
            placeholder="请输入密码"
          />
        </div>
        <div class="form-group">
          <label for="InputCode">验证</label>
          <div class="row">
            <div class="col-xs-8">
              <input
                type="number"
                id="inputField"
                class="inputField form-control"
                placeholder="请输入计算结果"
              />
            </div>
            <div class="col-xs-4">
              <p id="verify" style="font-size: large"></p>
              <p id="verifyres"></p>
            </div>
          </div>
        </div>
        <div class="clearfix">
          <button type="submit" class="btn btn-primary col-xs-3" id="login">
            <a id="runto" href="#" style="color: aliceblue;">登录</a>
          </button>
          <p class="help-block col-xs-9" style="float: center">
            还没有账号？<a href="register.html">点击注册</a>
          </p>
        </div>
      </form>
    </div>
    <script src="assets/js/relo.js"></script>
